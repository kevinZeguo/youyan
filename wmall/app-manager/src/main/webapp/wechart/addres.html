<script type="text/javascript">
$(document).ready(function(){ 
	$.ajax({
		url : 'getUser.do',
		data : '',
		async :false,
		datatype : 'json',
		success : function(data){
			$.ajax({
				url : '../receAddress/phonelist.do',
				data : '',
				datatype : 'json',
				success : function(data){
					var list = data.list;
					$.each(list, function (i, item){
						var html="";
						
					 html+='<div class="list">';
		  				html+='<ul><li class="li_1"><span>'+item.receAddressRecipients+'</span><label class="fr">'+item.receAddressPhone+'</label></li>';
		  				html+='<li class="li_2"><p>'+item.receAddressName+''+item.receAddressDesc+'</p></li>';
		  				html+='<li class="li_3"> <div class="list_b">';
		  				if(item.receAddressEnable=="1")
		  				{
		  					
		  					html+='<input type="checkbox"  checked="checked"><label>默认地址</label>';
		  				}else{
		  				
		  					html+='<input type="checkbox"  ><label>默认地址</label>';
		  					
		  				}
					html+="<div class='sp fr'>";
	 			//	html+='	<TD><a href="receiveadd.html?id='+item.receAddressId+'"> 　修改</a> 	</TD>  ';
					html+='<span><i class="iconfont">&#xe600;</i></span><label><a href="receiveadd.html?id='+item.receAddressId+'">修改</a></label>';
					html+="</div>";
					html+="</div>";
					html+="</li>";
					html+="</ul></div>";
		  			$("#coupon").append(html);
					})
				}
			});
			}
		});
	});


</script>
<style>
	body{max-width:640px;margin:0 auto 60px;overflow-x: hidden;background:#efefef;}
