<script>
window.onresize=function(){
	resetFont();
}
function resetFont(){
	var HTML=document.getElementsByTagName('html')[0];
	var ww=document.documentElement.clientWidth;
	var scale=ww/640;
	HTML.style.fontSize=100*scale+'px';
}

</script>

//1:首次登录定位用户地理位置展示区域下的产品和产品价格；产品有 产品类别（公共模块）：产品套餐：新品推荐：店长推荐：热卖产品数据。
//2：切换城市按照切换获取的城市进行产品展示。
//3:点击首页不要定位地理位置。
//页面首次加载定位用户位置存入cookie获取地理位置
$(document).ready(function(){
		
		share(2);
		//轮播图
		indexTu();
		//判断当前用户是否登录
		checkUserLogin() ;
		//获取用户位置
		//alert(cookie_val.city) ;
		if (typeof ($.session.get('city')) == "undefined") {
			if (navigator.geolocation){
				navigator.geolocation.getCurrentPosition(function (position) {
				    var lat = position.coords.latitude;//获取纬度
				    var lon = position.coords.longitude;//获取精度
				    var point = new BMap.Point(lon, lat);//创建坐标点
				    // 根据坐标得到地址描述
				    var myGeo = new BMap.Geocoder();
					myGeo.getLocation(point, function (result) {
				    	var ac = result.addressComponents;
				    	//获取城市和地区
				        city = ac.city;//+" "+ac.district;
				        if(city == "临夏回族自治州"){
				        	city= "临夏市";
				        }
				        //alert("1") ;
				        $("#cityview").html(city);
				        //存入cookie
				        $.session.set('city', "" + city + "") ;
				      	//页面渲染数据信息
				    	//加载套餐
				    	//删除cookie值清空购物车
						//initTcProduct(city) ;
				    	//加载新品推荐
				    	//initNewProductList(city) ;
				    	//加载店长推荐
				    	//initShopOwnerProductList(city) ;
				    	//加载热卖产品
				    	//initHotProduct(city) ;
				        initShopOwnerProductList(city) ;
					    //加载热卖产品
					   // initHotProduct($.session.get('city')) ;
					    //
					  //  店长推荐
					    initDProduct(city);
					    
					    //真优格系列
					    initZProduct(city);
					    
					    initNProduct(city);
					    
					    initBProduct(city);
					    
					    initPProduct(city);
					    
					});
				});
			}else{
				//当浏览器不支持地理定位时，使用默认的地区
				 $("#cityview").html("呼和浩特市");
			}
		 }else{
			 $("#cityview").html($.session.get('city'));
			//initTcProduct($.session.get('city')) ;
		    //加载新品推荐
		   // initNewProductList($.session.get('city')) ;
		    //加载店长推荐
		    initShopOwnerProductList($.session.get('city')) ;
		    //加载热卖产品
		   // initHotProduct($.session.get('city')) ;
		    //
		  //  店长推荐
		    initDProduct($.session.get('city'));
		    
		    //真优格系列
		    initZProduct($.session.get('city'));
		    
		    initNProduct($.session.get('city'));
		    
		    initBProduct($.session.get('city'));
		    
		    initPProduct($.session.get('city'));
		    
			 //cookie里有城市就不执行
			 
		 }
});
//判断用户是否已注册
function checkUserLogin(){
	$.ajax({
			url : 'getUser.do',
			data : '',
			datatype : 'json',
			async :false,
			success : function(data) {
				var obj = data.object;
				//alert("obj.wechatId=oR38vwUN8SPZ2QmewiBTZ5ziuf2Y");
	           //+obj.wechatId)
				$.ajax({
					url : 'customerList.do',
					type: 'post',
					data : 'wechatId='+obj.wechatId,
					datatype : 'json',
					success : function(result) {
						var obj = result.object;
						//alert(obj) ;
						if(obj != null){
							customerId = obj.customerId;
							customerName = obj.customerName;
							//alert(customerName) ;
							var html = "";
							var html1= "";
							if(obj.customerType.customerTypeId=='4'){
						 	
						 		html1 +='<a href="orderList.html"><span><i class="iconfont iconfont1" style="">&#xe614;</i></span>我的订单</a>';
								html += '<a href="myjifennew.html"><i class="iconfont" style="margin-top: 0.1rem;margin-left: 0.08rem;font-weight: bold;font-size: 0.18rem;">我的积分</i>'
									//html1 = '<a href="orderList.html"><i class="iconfont iconfont1" style="font-size:0.38rem;margin:0.05rem 0 0.15rem 0;">&#xe614;</i><span>我的订单</span></a>';
							}
							if(obj.customerType.customerTypeId=='1'){
								html += '<a href="snsapi_userinfo.html"><i class="iconfont" style="margin-top: 0.1rem;margin-left: 0.08rem;font-weight: bold;font-size: 0.18rem;">个人中心</i>'
									html1 +='<a href="fahuo.html"><span><i class="iconfont iconfont1" style="">&#xe614;</i></span>我的发货</a>';
								//html1 += '<a href="fahuo.html"><i class="iconfont iconfont1" style="font-size:0.38rem;margin:0.05rem 0 0.15rem 0;">&#xe614;</i><span>我的发货</span></a>';
								
							}
							if(obj.customerType.customerTypeId=='5'){
								html += '<a href="snsapi_userinfo.html"><i class="iconfont" style="margin-top: 0.1rem;margin-left: 0.08rem;font-weight: bold;font-size: 0.18rem;">个人中心</i>'
									html1 +='<a href="snsapi_userinfo.html"><span><i class="iconfont iconfont1" style="">&#xe614;</i></span>个人中心</a>';
							//	html1 += '<a href="snsapi_userinfo.html"><i class="iconfont iconfont1" style="font-size:0.38rem;margin:0.05rem 0 0.15rem 0;">&#xe614;</i><span>个人中心</span></a>';
								
							}
							$("#sp").html(html);
							$("#sa").html(html1);
						}else{
							var html = "";
							if(obj.customerType.customerTypeId=='4'){
								html += '<a href="myjifennew.html"><i class="iconfont" style="margin-top: 0.1rem;margin-left: 0.08rem;font-weight: bold;font-size: 0.18rem;">我的积分</i>'
							}
							$("#sp").html(html);
						}
						
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
					}
				});
			},
			error : function(XMLHttpRequest, textStatus, errorThrown) {
			}
		});
}

//热卖推荐
function initDProduct(city){
	$.ajax({
		url : '../productPrice/getProductListOrder.do',
		type: 'post',
		data : {
			topMark : 'R',
			city : city
		},
		datatype : 'json',
		async :false,
		success : function(result) {
			var pobj = result.list;
			//var html = "<h2>热卖专区 </h2>";
			var html="<h3 class='zuhe'><i class='iconfont'>&#xe624;</i>热卖推荐</h3>"
			html+="<div class='tupian'><img src='images/remai.jpg' alt=''></div>"
			html += "<div class='xp_wap'>";
			$.each(pobj, function (i, item) {
				//alert("热卖 item.productTable.productId="+item.productTable.productId+"--item.productName="+item.productTable.productName) ;
				html += "<div class='a'>";
				html += "<a href='procudt.html?productid="+item.productTable.productId+"&city="+encodeURIComponent(city)+"'>";
				html += "<img src='../productimg/"+item.productTable.productSimg+"' alt=''></a>";
				var str = item.productTable.productName;var aa = str.split("【");var a = aa[0];var b = str.substring(a.length,str.length)
				html += "<span class='lef'>"+a+"</span>";
				html += "<span>"+b+"</span>";
			    html += "<input type='hidden' id='code"+item.productTable.productId+"' value='"+item.productTable.productId+"'>";
			    html += "<input type='hidden' id='name"+item.productTable.productId+"' value='"+item.productTable.productName+"'>";
			    html += "<input type='hidden' id='restNumber"+item.productTable.productId+"' value='"+item.productTable.restNumber+"'>";
			    html += "<input type='hidden' id='sellprice"+item.productTable.productId+"' value='"+item.productPrice+"'>";
			    html += "<input type='hidden' id='price"+item.productTable.productId+"' value='"+item.productPrice+"'>";
			    html += "<img src='"+item.productTable.productSimg+"' id='img"+item.productTable.productId+"' style='display:none;'>";
			    html += "<strong class='strong'>";
			    html += "<var id='ee'>￥"+item.productPrice+"</var>";
			    html += "<em>"+item.productTable.productSpec+"</em>";
			    html += "</strong>";
			    html += "<a class='buy' onclick='buy("+item.productTable.productId+");'>立即购买</a>";
			    html += "<a class='ljgm' onclick='add("+item.productTable.productId+");'>加入购物车</a>";
			    html+=  "</div>";
			});
			
			html = html + "</div>";
			$("#topRMark").html(html);
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
		}
	});
}

function IsExistsInCookie(code) {
    var flag = false;
    for (var i = 0; i < cookie_val.Product.length; i++) {

}

var _system={
		$:function(id){return document.getElementById(id);},
		_client:function(){
		return {w:document.documentElement.scrollWidth,h:document.documentElement.scrollHeight,bw:document.documentElement.clientWidth,bh:document.documentElement.clientHeight};
		},
		_scroll:function(){
		return {x:document.documentElement.scrollLeft?document.documentElement.scrollLeft:document.body.scrollLeft,y:document.documentElement.scrollTop?document.documentElement.scrollTop:document.body.scrollTop};
		},
		_cover:function(show){
		if(show){
		this.$("cover").style.display="block";
		this.$("cover").style.width=(this._client().bw>this._client().w?this._client().bw:this._client().w)+"px";
		this.$("cover").style.height=(this._client().bh>this._client().h?this._client().bh:this._client().h)+"px";
		}else{
		this.$("cover").style.display="none";
		}
		},
		_guide:function(click){
		this._cover(true);
		this.$("guide").style.display="block";
		this.$("guide").style.top=(_system._scroll().y+5)+"px";
		window.onresize=function(){_system._cover(true);_system.$("guide").style.top=(_system._scroll().y+5)+"px";};
		if(click){_system.$("cover").onclick=function(){
		_system._cover();
		_system.$("guide").style.display="none";
		_system.$("cover").onclick=null;
		window.onresize=null;
		};}
		},
		_zero:function(n){
		return n<0?0:n;
		}
		}
