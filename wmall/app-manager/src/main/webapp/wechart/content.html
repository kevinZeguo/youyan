<script type="text/javascript">
function GetQueryString(sProp)  
{  
    var re = new RegExp("[&,?]"+sProp + "=([^//&]*)", "i");  
    var a = re.exec(document.location.search);  
    if (a == null)  
        return "";  
    return a[1];  
}

$(document).ready(function(){
	
	var code = GetQueryString("product_id").toString();
	alert(code);
	$.ajax({
		type:"post",
		url : 'searchproduct.do',
		//async :false,
		data : 'product_id='+code,
		datatype : 'json',
		success : function(data) {
			var obj = data.Object;
			//$("#p").html(obj.product_desc);
			$("#img").attr("src",obj.product_limg);
			$("#price").html(obj.product_price);
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
		}
	});
	
	
	$.ajax({
		type:"post",
		url : 'listProduct.do',
		//async :false,
		data : '',
		datatype : 'json',
		success : function(data) {
			var obj = data.list;
			var html = "";
			$.each(obj, function (i, item) {
			    //html = "<li style='width:25%'><div class='line3'><a href='"+content.html?product_id=item.product_id+"'><i><img src='"+item.product_img+"'></i><span>"+item.product_name+"</span><em>"+item.product_price+"</em></a></div></li>";

			})
			//alert(html)
			$("#ul").append(html);
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
		}
	});
})

</script>
