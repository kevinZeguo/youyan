<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">	
		<meta name="keywords" content="微信,微信公众平台" />
		<meta name="description" content="微信公众平台自助引擎" />
<title></title>
<link rel="stylesheet" href="newcss/css.css" type="text/css" />
<link rel="stylesheet" href="newcss/starter.css" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>绑定优惠券</title>
<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script type="text/javascript">
function getRealCoupon(){
	var couponCode = $("#couponCode").val();
	$.ajax({
		url : '../couponTable/getRealCoupon.do',
		data : 'couponCode='+couponCode,
		datatype : 'json',
		async :false,
		success : function(data) {
			var obj = data.result;
			if(obj){
				alert(data.message);
				location.href = "coupon.html";
			}else{
				alert(data.message);
			}
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
		}
	});
}
</script>
</head>
<body>
	<div class="center">
	  <div class="kong">
		<p style="border:none;">我的优惠券密码</p>
		<div class="pas">
			<input type="text" id="couponCode" name="couponCode" placeholder="不区分大小写">
		</div>
		<div class="test">
			<p>优惠卷密码是16位数字组合</p>
		</div>
	  </div>
	  <div class="btn">
	  	<a onclick="getRealCoupon();">立即绑定</a>
	  </div>
	  <div class="img_b">
			<img src="images/log_01.png">
	  </div>
	</div>
	<div class="footer">
		
	</div>
</body>
</html>
